name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.23

    - name: Install gocyclo
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

    - name: Build
      run: go build -v ./...

    - name: Test
      run: make test
    
    - name: Run gocyclo
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make gocyclo_all
